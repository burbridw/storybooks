<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>StoryBooks</title>
    </head>
    <body>
        <div class="book-select-window">
            <header class="book-select-header">Let's Try StoryBooks</header>
            <div class="book-select-button-container">
                <div class="book-select start-autumn">
                    <div class="book-select-title-page">
                        <img src="./images/autumn/img1.png">
                    </div>
                </div>
                <div class="book-select start-morning">
                    <div class="book-select-title-page">
                        <img src="./images/morning/img1.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="page-select-window">
            <header class="page-select-header">Page Select</header>
            <div class="page-select-button-container">
                <div class="page-select-grid">
                    
                </div>
            </div>
            <div class="page-view-window behind">
                <div class="current-page">

                </div>
            </div>
            <div class="navi-button-container">
                <div class="navi-button-left">
                    <img src="./images/arrows/img1.png">
                </div>
                <div class="navi-button-back">
                    <button class="back-button">BACK</button>
                </div>
                <div class="navi-button-right">
                    <img src="./images/arrows/img1.png">
                </div>
            </div>
        </div>



        <script src="app.js"></script>
    </body>
</html>
